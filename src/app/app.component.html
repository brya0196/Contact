<h1>Contacts</h1>

<div class="row justify-content-center">
    <app-contact-info-form class="col-5" [contactInfo]="contactInfo" [isUpdate]="isUpdate" (addNewContactInfo)="addNewContactInfo($event)" (cleanUpdate)="cleanContactInfo($event)"></app-contact-info-form>
</div>

<div class="row mt-1">
  <app-contact-card class="col-3 mx-4" *ngFor="let contactInfo of contactsInfo" [contactInfo]="contactInfo" (click)="updateContactInfo(contactInfo)"></app-contact-card>
</div>
