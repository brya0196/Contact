<h1>Contacts</h1>

<div class="col-4">
    <app-contact-info-form [contactInfo]="contactInfo" (addNewContactInfo)="addNewContactInfo($event)"></app-contact-info-form>
</div>

<div class="row justify-content-center">
  <app-contact-card class="col-3 mx-4" *ngFor="let contactInfo of contactsInfo" [contactInfo]="contactInfo" (click)="updateContactInfo(contactInfo)"></app-contact-card>
</div>
