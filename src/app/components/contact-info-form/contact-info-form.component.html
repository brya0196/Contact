<form>
  <div class="row">
    <div class="form-group col-12">
      <label>Name</label>
      <input type="text" class="form-control rounded-0" [(ngModel)]="contactInfo.name" [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group col-12">
      <label>Last Name</label>
      <input type="text" class="form-control rounded-0" [(ngModel)]="contactInfo.lastname" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>

  <button type="button" class="btn btn-sm rounded-0 btn-primary" (click)="newContact();">Add new contact</button>
  
  <div *ngFor="let contact of contactInfo.contacts; let i = index">
    <app-contact-form [contact]="contact" (contactChange)="updateContact($event, i)"></app-contact-form>
  </div>

  <div class="row mt-2 justify-content-center">
    <button class="btn btn-sm rounded-0 mr-2 btn-danger col-5" (click)="cancel();">Cancel</button>
    <button class="btn btn-sm rounded-0 ml-2 btn-success col-5" (click)="submit();">Save</button>
  </div>
  
</form>
