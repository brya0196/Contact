<form [formGroup]="contactInfoForm" (ngSubmit)="submit();">
  <div class="row">
    <div class="form-group col-12">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control rounded-0" [ngClass]="{ 'border-danger': submitted && formControls.name.errors }"/>
      <div *ngIf="submitted && formControls.name.errors">
        <div *ngIf="formControls.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group col-12">
      <label>Last Name</label>
      <input type="text" formControlName="lastname" class="form-control rounded-0" [ngClass]="{ 'border-danger': submitted && formControls.name.errors }"/>
      <div *ngIf="submitted && formControls.lastname.errors">
        <div *ngIf="formControls.lastname.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-sm rounded-0 btn-outline-primary" (click)="newContact();">Add new contact</button>
  
  <div *ngFor="let contact of contactInfo.contacts; let i = index" class="row align-items-center">
    <div class="col-2">
      <button class="btn btn-outline-danger btn-sm" (click)="deleteContact(i);">Erase</button>
    </div>
    <div class="col-10">
      <app-contact-form [contact]="contact" (contactChange)="updateContact($event, i)"></app-contact-form>
    </div>
  </div>

  <div class="row mt-2 mx-auto">
    <button type="button" class="btn btn-sm rounded-0 btn-outline-danger col-6" (click)="cancel();">Cancel</button>
    <button type="submit" class="btn btn-sm rounded-0 btn-outline-success col-6" >Save</button>
  </div>
  
</form>
