<form>
  <div class="row">
    <div class="form-group col-12">
      <label>Name</label>
      <input type="text" class="form-control rounded-0" [(ngModel)]="contactInfo.name" [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group col-12">
      <label>Last Name</label>
      <input type="text" class="form-control rounded-0" [(ngModel)]="contactInfo.lastname" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>

  <button type="button" class="btn btn-sm rounded-0 btn-outline-primary" (click)="newContact();">Add new contact</button>
  
  <div *ngFor="let contact of contactInfo.contacts; let i = index" class="row align-items-center">
    <div class="col-2">
      <button class="btn btn-outline-danger btn-sm" (click)="deleteContact(i);">Erase</button>
    </div>
    <div class="col-10">
      <app-contact-form [contact]="contact" (contactChange)="updateContact($event, i)"></app-contact-form>
    </div>
  </div>

  <div class="row mt-2 mx-auto">
    <button type="button" class="btn btn-sm rounded-0 btn-outline-danger col-6" (click)="cancel();">Cancel</button>
    <button type="button" class="btn btn-sm rounded-0 btn-outline-success col-6" (click)="submit();">Save</button>
  </div>
  
</form>
