<h1>Contacts</h1>

<div class="row">
  <div class="col-3 p-1 card" id="contact-card" *ngFor="let contactInfo of contactsInfo">
    <div class="card-body text-center">
      <h5 class="card-title">{{ contactInfo.name }} {{ contactInfo.lastname }}</h5>

      <div class="card-body">
        <p *ngFor="let contact of contactInfo.contacts" class="text-muted mb-1">{{ contact.contact }}</p>
      </div>
    </div>
  </div>
</div>
